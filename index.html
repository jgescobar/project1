<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Connect Cuatro</title>

  <link rel="stylesheet" type="text/css" href="css/main.css">
  <!-- <link rel="stylesheet" type="text/css" href="css/animate.css"> -->
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
</head>
<body>
  <section id="home-page">
    <div id="panel-welcome" class="panel">
      <button id="start">Lets play!</button>
    </div>
  </section>
  <section id="cat-dog-page">

  </section>

    </div>

      <h1 class="animated zoomIn">
        <span class="show-first infinite swing animated">Yay!!!</span><br>
      </h1>
    </div>
    <table id="board" class="board">
      <tr>
        <td id="cell0"></td>
        <td id="cell1"></td>
        <td id="cell2"></td>
        <td id="cell3"></td>
        <td id="cell4"></td>
        <td id="cell5"></td>
        <td id="cell6"></td>
      </tr>
      <tr>
        <td id="cell7"></td>
        <td id="cell8"></td>
        <td id="cell9"></td>
        <td id="cell10"></td>
        <td id="cell11"></td>
        <td id="cell12"></td>
        <td id="cell13"></td>
      </tr>
      <tr>
        <td id="cell14"></td>
        <td id="cell15"></td>
        <td id="cell16"></td>
        <td id="cell17"></td>
        <td id="cell18"></td>
        <td id="cell19"></td>
        <td id="cell20"></td>
      </tr>
      <tr>
        <td id="cell21"></td>
        <td id="cell22"></td>
        <td id="cell23"></td>
        <td id="cell24"></td>
        <td id="cell25"></td>
        <td id="cell26"></td>
        <td id="cell27"></td>
      </tr>
      <tr>
        <td id="cell28"></td>
        <td id="cell29"></td>
        <td id="cell30"></td>
        <td id="cell31"></td>
        <td id="cell32"></td>
        <td id="cell33"></td>
        <td id="cell34"></td>
      </tr>
      <tr>
        <td id="cell35"></td>
        <td id="cell36"></td>
        <td id="cell37"></td>
        <td id="cell38"></td>
        <td id="cell39"></td>
        <td id="cell40"></td>
        <td id="cell41"></td>
      </tr>
    </table>
    <!-- <div id="panel-game" class="panel hidden"> -->
      <button id="restart">Play Again?</button>
    </div>
  </section>

  <audio id="meow"   src="sounds/CatMeow.mp3"></audio>
  <audio id="bark" src="sounds/DogBarking.mp3"></audio>

  <script src="js/main.js"></script>
</body>
</html>
